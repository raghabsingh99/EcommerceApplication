server:
  port: 8081

spring:
  config:
    import: configserver:http://localhost:9296   # ? FIXED LOCATION

  application:
    name: PAYMENT-SERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/paymentdb
    username: root
    password: Scientist12!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  pattern:
    level: "%5p [traceId=%X{traceId} spanId=%X{spanId}] %c : %m%n"

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0   # DEV only

  observations:
    http:
      server:
        enabled: true

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: health,info,metrics


